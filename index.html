<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Coral+Pixels&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img class="background" src="assets/background.jpg">
            <p class="photo-credits">Photo by <u>mos design</u> on <u>Unsplash</u></p>
            <div class="site-info">
                <div class="opacity"></div>
                <img class="site-logo" src="assets/logo.png">
                <div class="site-name">NeonBazaar</div>
            </div>
        </div>
        <div class="right-side">
            <div class="header">
                <p>This is not a real online service!&nbspYou know you need something like 
                    this in your life to help you realize your deepest dreams. Sign up
                    <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="forms">
                <form>
                    <div class="left">
                        <label for="first-name">FIRST NAME*</label>
                        <input type="text" id="first-name">
            
                        <label for="email">EMAIL*</label>
                        <input type="email" id="email">
            
                        <label for="pswrd">PASSWORD*</label>
                        <input type="password" id="pswrd" required>
                    </div>
                    <div class="right">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
            
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" id="number">
            
                        <label for="confirm-pswrd">CONFIRM PASSWORD*</label>
                        <input type="password" id="confirm-pswrd" required>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
